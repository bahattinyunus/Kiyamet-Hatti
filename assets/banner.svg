<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg)" />
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- Technical HUD Lines -->
    <path d="M 50 50 L 150 50 L 170 80" stroke="#00f260" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 950 250 L 850 250 L 830 220" stroke="#0575E6" stroke-width="2" fill="none" opacity="0.7"/>
    <rect x="50" y="240" width="100" height="10" fill="#e74c3c" opacity="0.8" />
    <rect x="160" y="240" width="20" height="10" fill="#e74c3c" opacity="0.4" />

    <!-- Sine Wave (Frequency) -->
    <path d="M 0 150 Q 100 100 200 150 T 400 150 T 600 150 T 800 150 T 1000 150" stroke="#00f260" stroke-width="2" fill="none" opacity="0.3" />
    <path d="M 0 150 Q 150 200 300 150 T 600 150 T 900 150" stroke="#0575E6" stroke-width="2" fill="none" opacity="0.3" transform="translate(0, 10)" />

    <!-- Main Title -->
    <text x="500" y="140" font-family="'Courier New', monospace" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)" letter-spacing="4">
        KIYAMET-HATTI
    </text>

    <!-- Subtitle -->
    <text x="500" y="180" font-family="sans-serif" font-size="18" fill="#00f260" text-anchor="middle" letter-spacing="6">
        DIGITAL HAM RADIO PROTOCOL
    </text>

    <!-- Motto & Freq -->
    <text x="500" y="210" font-family="sans-serif" font-size="14" fill="#a4b0be" text-anchor="middle">
        0'DAN ZÄ°RVEYE | FREQ: 145.500 MHz | MODE: SURVIVAL
    </text>

    <!-- Corner Decor -->
    <text x="940" y="40" font-family="monospace" font-size="12" fill="#e74c3c" text-anchor="end">DEFCON: 5</text>
    <text x="60" y="40" font-family="monospace" font-size="12" fill="#0575E6" text-anchor="start">SYS_STATUS: ONLINE</text>
</svg>
